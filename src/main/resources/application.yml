server:
  port : 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost/videonotes
    username: postgres
    password: 123
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: update